plugins {
    id 'java'
    id 'application'
}

group 'edu.illinois.abhayp4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation files('libs/acm.jar')
}

application {
    mainClassName = 'edu.illinois.abhayp4.main.SpaceInvadersApplication'
}

test {
    useJUnitPlatform()
}